<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>MY Book Show</title>
</head>
<body>
    <div class="container">
        <div class="row"><br><hr>
            <h1>This is author <span style="color:red; font-size:bold;">{{ product_list.author }}</span> One of the best author</h1><br><br>
            <div class="card mb-3 mx-auto" style="max-width: 540px;">
                <div class="row">
                  <div class="col-md-4">
                    <img src="{{ product_list.image }}" class="img-fluid rounded-start" alt="Image will Upload">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" style="color:green;">{{ product_list.bookName }}</h5>
                        <!-- <p href="{{product_list.author}}" class="card-text">Author: <i><a>{{ product_list.author}}</a></i></p> -->
                        <h6>Version: <span class="badge bg-secondary">{{ product_list.version}}</span></h6>
                        <h6 class="card-title">Publishing Year: {{ product_list.publishingYear }}</h6>
                        <h6 class="card-title">Price: <span style="color:blueviolet"> {{ product_list.price}} $</span></h6>
                        <p class="card-text">Published By: <i>{{ product_list.publisherName}}</i></p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
